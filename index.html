<style>
div{
    height: 10%;
}


#slideshow{
overflow: hidden;
max-width: 400%;
min-width: 500px;
max-height: 500px;
min-height: 500px;

}

#slideshow figure{
position: relative;
width: 400%;
margin: 0;
left: 0;
animation: 20s slideshow infinite;
}

#slideshow figure img{
width:500px;
float: left; 
height: 500px;   
}

@keyframes slideshow{
    0% {left:0;
    }
    10%{left:0;
    }
    20% {left: -50%;
    }
    40% {left: -100%;
    }
    60%{left: -150%;
    }
    80%{left: -200%;
    }
    100%{left: -250%;
    }
  
}




.img1{
    width: 600px;
    height: 500px;
    }
